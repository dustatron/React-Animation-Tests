name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email "dustymccord@gmail.com"
          git config --global user.name "dustatron"
          git remote set-url origin https://bf4165f171345c6f9e7be547f6fbf604f589c539@github.com/dustatron/React-Animation-Tests.git
          npm run deploy
